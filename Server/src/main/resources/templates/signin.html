<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="/css/signin.css" />
    <script src="/js/signin.js"></script>
    <script src="jquery-3.5.1.min.js"></script>

</head>
<body>
<div class="control">
    <div class="item">
        <div class="active">登录</div><div>注册</div>
    </div>
    <!--<form action="#" method="get" onsubmit="return checkAll()" >-->
        <div class="content">
            <div style="display: block;">
                <p>账号</p>
                <input type="text" id="uname" placeholder="username"/>
                <p class="messageWrong" id="tip" ></p>
                <p class="messageCorrect" id="yes" ></p>
                <p>密码</p>
                <input type="password" id="pwd" placeholder="password" />
                <input type="checkbox" value="remember" checked="checked">
                <lable class="remember">记住密码</lable>
                <br/>
                <button class="input" onclick="signin()">login</button>
                <!--<input type="submit" value="登录" />-->
            </div>
            <div>
                <p>用户名</p>
                <input type="text" id="username" placeholder="username" onchange="checkUse()"/>
                <p class="messageWrong" id="signNameNo" ></p>
                <p class="messageCorrect" id="signNameYes" ></p>
                <p>密码</p>
                <input type="password" id="password" placeholder="password" onchange="checkPwd()"/>
                <p class="messageWrong" id="signPwNo" ></p>
                <p class="messageCorrect" id="signPwYes" ></p>
                <p>确认密码</p>
                <input type="password" id="passwordv" placeholder="verify password" onchange="checkPwdv()"/>
                <p class="messageWrong" id="veryNo" ></p>
                <p class="messageCorrect" id="veryYes" ></p>
                <br/>
                <button class="input" onclick="register()">register</button>
                <!--<input type="submit" value="登录" />-->
                <p class="messageWrong" id="existNo" ></p>
            </div>
        </div>

</div>
